<!DOCTYPE html>
<html lang="en">
<head>
   <meta charset="UTF-8">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <meta http-equiv="X-UA-Compatible" content="ie=edge">
   <link href="https://fonts.googleapis.com/css?family=Raleway:400,500,600,700,800,900" rel="stylesheet">
   <link rel="stylesheet" href="css/bootstrap.css" type="text/css">
   <link rel="stylesheet" href="css/style.css" type="text/css">
   <title>Pig Dice</title>
</head>
<body>
   <div id="page">
      <div class="left-panel text-center">
         <div class="player-panel">
            <p>PLAYER ONE</p>
            <h1 id="total-score"></h1>
            <div class="turn">
               <div class="current-turn">
                  <p>TURN TOTAL<br><span id="turn-total">34</span></p>
               </div>
               <div class="current-turn">
                  <p>YOUR ROLL<br><span id="current-roll"></span></p>
               </div>
            </div>
            <button id="roll" class="d-btn" onclick="rollDice()" >ROLL</button>
         </div>
      </div>
      <div >
         <img class="dice-img" src="images/dice/dice3.png" alt="dice image">
      </div>
      <div class="right-panel text-center">
         <div class="player-panel">
            <p>PLAYER TWO</p>
            <h1 id="total-score2">89</h1>
            <div class="turn">
               <div class="current-turn">
                  <p>YOUR ROLL<br><span>3</span></p>
               </div>
               <div class="current-turn">
                  <p>TURN TOTAL<br><span>13</span></p>
               </div>
            </div>
            <button id="hold" class="d-btn" onclick="hold()">HOLD</button>
         </div>
      </div>
   </div>
   <script src="https://code.jquery.com/jquery-3.3.1.js"></script>
   <script src="js/bootstrap.min.js"></script>
   <script src="js/main.js"></script>
</body>
</html>
